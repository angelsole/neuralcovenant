<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Site.Params.description }}">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/animations.css" | relURL }}">
</head>
<body>
    <div class="cyber-grid"></div>
    <input type="checkbox" id="menu-toggle" class="menu-checkbox">
    <header class="sticky-header">
        <div class="header-content">
            <h1 class="site-title"><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
            <p class="site-subtitle">{{ .Site.Params.subtitle }}</p>
            <label for="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </header>
    
    <nav>
        <ul>
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
    
    <div class="container">
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        
        <div class="ascii-cross">
            ═══════════╪═══════════
        </div>
        
        <footer>
            <p>{{ .Site.Params.copyright }}</p>
            <p class="build-info">
                Last updated: {{ now.Format "2006-01-02 15:04:05 MST" }}
            </p>
        </footer>
    </div>
</body>
</html>
